    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumivent</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

  <body>
    <header class="p-4 text-left header-top"></header>
    <div class="logo_new"><h1>Lumivent</h1></div>

    <section class="main_body card">
      <div class="event_box">
        <div class="event_post">
          <h4 class="event-title"><a class="link" href="#">Event_Test</a></h4>
          <div class="event-body">
            <p class="event-content">
              Created by <span class="event-username">Dina</span> on 26/9/2022
            </p>
          </div>
        </div>
      </div>

      <div class="form-container">
        <form class="w-100 pb-4 item_form">
          <div class="form-group row w-100">
            <div class="col-sm-3">
              <label for="item_text">Add Item</label>
            </div>
            <input
              type="text"
              id="item_text"
              name="item_text"
              class="col-sm-9 form-control"
            />
          </div>

          <div class="form-group row">
            <div class="col-sm-12 d-flex justify-content-center">
              <button type="submit" class="w-50 mt-3 submit-btn">submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="item-author"></div>
